<div>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" formControlName="title">
    </div>
    <div>
      <label for="content">Content</label>
      <textarea name="content" cols="30" rows="10" formControlName="content"></textarea>
    </div>
    <button type="submit" [disabled]="postForm.invalid">Submit</button>
  </form>
</div>
