<div class="metadata">
  <span class="bold">BY</span>
  <span class="routable" *ngIf="comment.user" (click)="onUserNameClick()">
    {{ comment.user.name }}
  </span>
  <span *ngIf="!comment.user">anonymous</span>
  <span class="bold">ON</span>
  <span>{{ comment.created_at | date:'medium' }}</span>
</div>
<div>
  {{ comment.text }}
</div>
