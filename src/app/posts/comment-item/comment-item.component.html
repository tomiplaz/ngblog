<div class="metadata">
  <span class="label">By</span>
  <span class="clickable" *ngIf="comment.user" (click)="onUserNameClick()">{{ comment.user.name }}</span>
  <span *ngIf="!comment.user">anonymous</span>
  <span class="label">On</span>
  <span>{{ comment.created_at | date:'medium' }}</span>
</div>
<div>
  {{ comment.text }}
</div>
