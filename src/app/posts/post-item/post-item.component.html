<h2 class="title" [ngClass]="{ 'clickable': isPreview }" (click)="onTitleClick()">
  {{ post.title }}
</h2>
<div class="metadata">
  <span class="label">By</span>
  <span class="clickable" [routerLink]="['/users', post.user.string_id]">{{ post.user.name }}</span>
  <span class="label">On</span>
  <span>{{ post.created_at | date:'medium' }}</span>
</div>
<div class="metadata">
  <span class="label">Views</span>
  <span>{{ post.views_count }}</span>
  <span>&#x02022;</span>
  <span class="label">Comments</span>
  <span>{{ post.comments_count }}</span>
  <span>&#x02022;</span>
  <span class="label">Tags</span>
  <span
    class="clickable"
    *ngFor="let tag of post.tags"
    [routerLink]="['/posts']"
    [queryParams]="{ tag: tag.key }">
    #{{ tag.key }}
  </span>
  <span *ngIf="!post.tags.length">/</span>
</div>
<div *ngIf="!isPreview" [innerHTML]="sanitizedPostContent"></div>
