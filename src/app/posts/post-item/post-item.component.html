<h2 class="title" [ngClass]="{ 'routable': isTitleRoutable }" (click)="onTitleClick()">
  {{ post.title }}
</h2>
<div class="metadata">
  <span class="bold">BY</span>
  <span class="routable">{{ post.user.name }}</span>
  <span class="bold">ON</span>
  <span>{{ post.created_at }}</span>
</div>
<div class="metadata">
  <span class="bold">TAGS</span>
  <ng-container *ngIf="post.tags.length">
    <span class="routable" *ngFor="let tag of post.tags"> #{{ tag.key }}</span>
  </ng-container>
  <ng-container *ngIf="!post.tags.length">/</ng-container>
</div>
<div>
  {{ post.content }}
</div>
