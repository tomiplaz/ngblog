<app-post-item [post]="post" [isPreview]="false"></app-post-item>
<app-comment-form
  [postId]="post.id"
  (commentAdded)="onCommentAdded($event)">
</app-comment-form>
<div>
  <span class="label">Comments</span> {{ post.comments.length }}
</div>
<div *ngFor="let comment of post.comments; trackBy: trackById">
  <app-comment-item [comment]="comment"></app-comment-item>
</div>
