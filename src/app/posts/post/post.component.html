<div class="label margin-bottom-s">Post</div>
<app-post-item [post]="post"></app-post-item>
<app-comment-form
  [postId]="post.id"
  (commentAdded)="onCommentAdded($event)">
</app-comment-form>
<div>
  <span class="label">Comments</span>
  <span>{{ post.comments.length }}</span>
</div>
<div *ngFor="let comment of post.comments; trackBy: trackById">
  <app-comment-item [comment]="comment"></app-comment-item>
</div>
