<app-post-item [post]="post"></app-post-item>
<app-comment-form
    [postId]="post.id"
    (commentAdded)="onCommentAdded($event)">
</app-comment-form>
<div>
    <p>Comments ({{ post.comments.length }}):</p>
    <div *ngFor="let comment of post.comments; trackBy: commonService.trackById">
        <app-comment-item [comment]="comment"></app-comment-item>
    </div>
</div>
