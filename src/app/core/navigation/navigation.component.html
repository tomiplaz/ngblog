<div class="primary">
  <ng-container *ngIf="isLoggedIn">
    <div class="item" (click)="onRoutableClick(['posts', 'new'])">NEW POST</div>
    <div class="item" (click)="onLogoutClick()">LOGOUT</div>
  </ng-container>
  <ng-container *ngIf="!isLoggedIn">
    <div class="item" (click)="onRoutableClick(['login'])">LOGIN</div>
    <div class="item" (click)="onRoutableClick(['create-account'])">NEW ACCOUNT</div>
  </ng-container>
</div>
<div>
  <div class="item" (click)="onRoutableClick(['posts'])">POSTS</div>
  <div class="item" (click)="onRoutableClick(['users'])">USERS</div>
</div>
