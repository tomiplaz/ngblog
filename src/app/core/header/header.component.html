<div class="container">
  <div>
    <div class="title label routable" (click)="router.navigate(['home'])">Bloggging</div>
    <app-breadcrumbs [hidden]="isLoginOrCreateAccountUrl"></app-breadcrumbs>
  </div>
  <div [hidden]="isLoginOrCreateAccountUrl">
    <ul>
      <ng-container *ngIf="loggedInUser">
        <li>{{ loggedInUser.name }}</li>
        <li *ngFor="let item of loggedInRoutingItems">
          <span class="label routable" (click)="router.navigate(item.commands)">{{ item.text }}</span>
        </li>
        <li>
          <span class="label routable" (click)="onLogoutClick()">Logout</span>
        </li>
      </ng-container>
      <ng-container *ngIf="!loggedInUser">
        <li *ngFor="let item of loggedOutRoutingItems">
          <span class="label routable" (click)="router.navigate(item.commands)">{{ item.text }}</span>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
<div class="toggle" (click)="onToggleClick()">
  <span class="label">{{ toggleText }}</span>
</div>
