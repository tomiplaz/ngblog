<div class="container">
  <div>
    <div class="app-title clickable" title="blogs: a blogging app" routerLink="/home">blogs</div>
    <app-breadcrumbs></app-breadcrumbs>
  </div>
  <div [hidden]="isAuthUrl">
    <ng-container *ngIf="isLoggedIn">
      <div *ngFor="let item of loggedInRoutingItems">
        <fa-icon class="clickable" [title]="item.text" [icon]="item.icon" [routerLink]="item.commands"></fa-icon>
      </div>
      <div>
        <fa-icon class="clickable" title="Logout" [icon]="faSignOutAlt" (click)="onLogoutClick()"></fa-icon>
      </div>
    </ng-container>
    <ng-container *ngIf="!isLoggedIn">
      <div *ngFor="let item of loggedOutRoutingItems">
        <fa-icon class="clickable" [title]="item.text" [icon]="item.icon" [routerLink]="item.commands"></fa-icon>
      </div>
    </ng-container>
  </div>
  <app-toggle
    [isUp]="isHeaderOpen"
    [isOpen]="isHeaderOpen"
    [isDisabled]="isToggleDisabled"
    [onClick]="onToggleClick.bind(this)">
  </app-toggle>
</div>
