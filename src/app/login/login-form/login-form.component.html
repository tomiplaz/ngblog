<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-control">
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Enter your email" formControlName="email">
    <app-error-messages [name]="'Email'" [control]="loginForm.controls.email"></app-error-messages>
  </div>
  <div class="form-control">
    <label for="password">Password</label>
    <input type="password"name="password" placeholder="Enter your password" formControlName="password">
    <app-error-messages [name]="'Password'" [control]="loginForm.controls.password"></app-error-messages>
    <span class="clickable forgot-password" (click)="onForgotPasswordClick()">Forgot password?</span>
  </div>
  <button type="submit" [disabled]="loginForm.invalid || isWaitingForResponse">Login</button>
</form>
