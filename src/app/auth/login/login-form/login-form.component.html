<div>
  <form [formGroup]="loginForm" novalidate>
    <div>
      <label for="name">Name</label>
      <input type="text"name="name" formControlName="name">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password"name="password" formControlName="password">
    </div>
  </form>
</div>
