<div class="label margin-bottom-s">Home</div>
<p>Work in progress</p>
<div class="label margin-bottom-s">Recent</div>
<app-post-item
  *ngFor="let post of recentPosts; trackBy: commonService.trackById"
  [post]="post"
  [isPreview]="true">
</app-post-item>
<div class="label margin-bottom-s">Random</div>
<app-post-item
  *ngFor="let post of randomPosts; trackBy: commonService.trackById"
  [post]="post"
  [isPreview]="true">
</app-post-item>
<div class="label margin-bottom-s">Stats</div>
<div class="metadata">
    <span class="label clickable" (click)="onUsersClick()">Users</span>
    <span>{{ stats.users_count }}</span>
    <span>&#x02022;</span>
    <span class="label clickable" (click)="onPostsClick()">Posts</span>
    <span>{{ stats.posts_count }}</span>
    <span>&#x02022;</span>
    <span class="label">Comments</span>
    <span>{{ stats.comments_count }}</span>
</div>
