<h2 class="title" [ngClass]="{ 'routable': isNameRoutable }" (click)="onNameClick()">
  {{ user.name }}
</h2>
<div class="metadata">
  <span class="label">Joined</span>
  <span>{{ user.created_at | date:'medium' }}</span>
</div>
<div class="metadata">
  <span class="label routable" (click)="onPostsClick()">Posts</span>
  <span>{{ user.posts_count }}</span>
  <span>&bull;</span>
  <span class="label">comments</span>
  <span>{{ user.comments_count }}</span>
</div>
