<app-search (changed)="onParamChanged($event)"></app-search>
<app-order (changed)="onParamChanged($event)"></app-order>
<ng-container *ngIf="results.data.length">
  <app-user-item *ngFor="let user of results.data; trackBy: trackById" [user]="user"></app-user-item>
  <app-paginator [results]="results" (resultsFetched)="onResultsFetched($event)"></app-paginator>
</ng-container>
<ng-container *ngIf="!results.data.length">
  <span class="label">No users found!</span>
</ng-container>
